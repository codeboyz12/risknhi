<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="./sources/risknhi-logo.png">
    <script src="script/auth.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="app-container login-layout">

        <div class="login-intro">
            <h1 class="brand-title">Welcome to<br>RISKNHI</h1>
            <p class="brand-subtitle">Stay away from illness, care for others.</p>
        </div>

        <main class="register-form login-card">

            <div class="form-group">
                <input type="text" class="text-input" placeholder="Username" id="username">
            </div>

            <div class="form-group">
                <input type="text" class="text-input" placeholder="Firstname" id="firstname">
            </div>

            <div class="form-group">
                <input type="text" class="text-input" placeholder="Lastname" id="lastname">
            </div>

            <div class="form-group">
                <input type="password" class="text-input" placeholder="Password" id="password">
            </div>

            <div class="form-group">
                <input type="password" class="text-input" placeholder="Confirm password" id="confirmpassword"
                    oninput="checkpassword()">
            </div>

            <label class="incor-pass" id="incorrectAlert">Incorrect password</label>

            <button class="main-btn login-btn" onclick="register()">SIGN UP</button>

            <div class="register-link">
                Already have an account? <a href="/login">Login</a>
            </div>
        </main>
    </div>
</body>
</html>
