<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="script/auth.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="app-container">
        <div class="center-layout">
            <header>
                <h2 class="header-text">Welcome to RISKNHI</h2>
            </header>

            <main class="register-form">
                <div class="form-group">
                    <input type="text" class="text-input" placeholder="Username" id="username">
                </div>

                <div class="form-group">
                    <input type="password" class="text-input" placeholder="Password" id="password">
                </div>

                <label class="incor-pass" id="incorrectAlert">Incorrect password</label>
                <button class="main-btn" type="submit">LOGIN</button>

                <div class="register-link">
                    Don't have an account? <a href="#">Sign up now.</a>
                </div>
            </main>

        </div>
</body>

</html>
