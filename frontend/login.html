<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="./sources/risknhi-logo.png">
    <script src="script/auth.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="app-container login-layout">

        <div class="login-intro">
            <h1 class="brand-title">Welcome to<br>RISKNHI</h1>
            <p class="brand-subtitle">Stay away from illness, care for others.</p>
        </div>

        <main class="register-form login-card">
            <div class="form-group">
                <input type="text" class="text-input" placeholder="Username" id="username">
            </div>

            <div class="form-group">
                <input type="password" class="text-input" placeholder="Password" id="password">
            </div>

            <div class="forgot-pass-block">
                <div class="forgot-pass-link" id="forgotPasswordBtn">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <label class="incor-pass" id="incorrectAlert">Incorrect password</label>
            <button class="main-btn login-btn" type="submit" onclick="login()">LOGIN</button>

            <div class="register-link">
                Don't have an account? <a href="/register">Sign up</a>
            </div>
        </main>
    </div>

    <div id="forgotPasswordModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="fp-title">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal" id="closeFpModal">&times;</button>
    
            <article class="contact-card">
                <h3 id="fp-title" class="modal-title">ลืมรหัสผ่าน?</h3>
    
                <p class="info-text" style="color: #4B5563; margin-bottom: 15px;">
                    หากต้องการเปลี่ยนรหัสผ่านกรุณาติดต่อ admin
                </p>
    
                <address class="admin-contact">
                    <a class="phone-number">
                        Tel : 063-172-3422
                    </a>
                    <span class="admin-name">
                        Mr. Teeranan Pakdeekhan
                    </span>
                </address>
            </article>
        </div>
    </div>
</body>
</html>
