<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="script/auth.js"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <h2 class="header-text">Welcome to RISKNHI</h2>
    </header>
    <main class="register-form">
        <input type="text" class="text-input" placeholder="Username" id="username">
        <input type="password" class="text-input" placeholder="Password" id="password">
        <label class="incor-pass" id="incorrectAlert">Incorrect password</label>
        <button class="main-btn" onclick="login()">Login</button>
        <p class="register-link">Don't have an account? <u>Sign up now.</u></p>
    </main>
</body>
</html>
